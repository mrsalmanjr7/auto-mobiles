<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("qr.jpg");
            background-blend-mode: normal;
        }
        .payment-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .qr-code {
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        .amount {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment QR Code</h2>
        <p class="amount">Amount</p>
        <div class="qr-code">
            <!-- QR code image (replace with your QR code) -->
            <img src="Qr (2).jpg" alt="QR Code" width="150" height="150">
        </div>
        <p>Scan this QR code to complete the payment.</p>
        <p class="instructions">Use any QR code scanning app or your banking app to make the payment.</p>
    </div>
</body>
</html>
