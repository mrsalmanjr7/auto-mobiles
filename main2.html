<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           background-image: url("image.jpg"); /* Add a background image of a car or highway */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #4682b4;
        }

        .login-container a {
            color: #ffffff;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container p {
            color: #ffffff;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>SEARCH PRO-CARS NOW </h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Enter Email or Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            
        </form>
        <a href="home.html"><button type="submit">Login</button></a>
        <a href="forget1.html">Forgot Password?</a>
        <p>New to the platform? <a href="main1.html">Create an Account</a></p>
    </div>
</body>
</html>
